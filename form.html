<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="home.html">Home</a>
      
    </li>
  </ul>
</nav>

<h2> Add New Interest </h2>
<form>

  <div class="form-group">
    <label for="Interest Name">Interest Name</label>
    <input type="text" class="form-control" id="exampleInputText" aria-describedby="Help" placeholder="Name">
    <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
  </div>
  
  <label for="FormControlText">Text About Interest</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    
</form>
<form>
    <div class="form-row">
    	<div class="col">
          <label for="UploadImage"> Upload Local Image: </label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1"> 
  		</div>
    	<div class="col">
          <label for="DisplayTweets"> Select # Tweets to Display: </label>
            <select class="form-control" id="sel1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>      
    	</div>
  	</div>
    <div class="form-group">
    	<div label for="UploadImage"> On a scale of 1~5, how interested in this are you: </label> </div>
          <div class="form-check form-check-inline">
          
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4" disabled>
            <label class="form-check-label" for="inlineCheckbox4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5" disabled>
            <label class="form-check-label" for="inlineCheckbox5">5</label>
          </div>
   </div>
</form>
<label for="inputEmail4">Login to Finish Submitting</label>
  <div class="row">
    <div class="col">
      <input type="username" class="form-control" id="inputUserName" placeholder="Username">
    </div>
    <div class="col">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
<div>
<form action="home.html">
      <button type="submit" class="btn btn-primary">Submit</button>
</form> 
</div>
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
